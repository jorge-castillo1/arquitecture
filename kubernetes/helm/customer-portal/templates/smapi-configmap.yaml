apiVersion: v1
kind: ConfigMap
metadata:
  name: smapi-configmap
  namespace: {{ .Release.Namespace }}
  labels:
    deploy: {{ template "datosProyecto.url" . }}
data:
  OdbcConnection: {{ .Values.smapi.config.odbcConnection }}
  ConnectionStrings__serverdb: {{ template "mongodb_replicaset_url" . }}
  DatabaseName: {{ .Values.smapi.config.database }}
  Logging__LogLevel__Default: {{ .Values.datosProyecto.logLevel}}
  Logging__Serilog__LogLevel__Default: {{ .Values.datosProyecto.mongologLevel}}