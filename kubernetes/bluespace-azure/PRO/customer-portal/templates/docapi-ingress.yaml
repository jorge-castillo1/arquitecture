apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: docapi-ingress{{ template "include_branch_name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    deploy: {{ template "datosProyecto.url" . }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    {{- if .Values.datosProyecto.whitelist.enabled -}}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ template "whitelist" . }}
    {{- end }}
spec:
  tls:
  - hosts:
    - myprofile.bluespace.eu
    secretName: {{ .Values.ingress.secretName }}
  rules:
  - host: myprofile.bluespace.eu
    http:
      paths:
      - path: /document(/|$)(.*)
        backend:
          serviceName: docapi-service{{ template "include_branch_name" . }}
          servicePort: 80
